<section id="top-card" class="px-4 pt-4">
  <app-loading-spinner *ngIf="loading == true"></app-loading-spinner>

  <div *ngIf="loading == false">
    <app-common-page-header
      [icon]="changelogIcon"
      [title]="'Changelog'"
    ></app-common-page-header>

    <app-changelog-card
      *ngFor="let changelog of changelogs"
      [changelog]="changelog"
    ></app-changelog-card>
  </div>
</section>
