<div
  class="flex flex-col w-full bg-bgLight dark:bg-bgDark rounded-lg border border-gray-300 drop-shadow-lg justify-between p-2 cursor-pointer animate-fade-up"
  [routerLink]="['/lol/game', game.matchId]"
>
  <div class="flex justify-between items-center">
    <app-pill [bgStyle]="'secondary'" [title]="game.endOfGameResult"></app-pill>
    <app-pill
      [bgStyle]="'red'"
      [title]="'Patch ' + game.gameVersion"
    ></app-pill>
  </div>
  <p class="mt-4">Identifiant du match : {{ game.matchId }}</p>
</div>
