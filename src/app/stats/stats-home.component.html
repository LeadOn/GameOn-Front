<div
  [@inOutAnimation]
  class="flex flex-row items-center bg-primary p-4 rounded-lg neomorphism-primaryDarker m-8 lg:mx-32 text-white"
  role="status"
  *ngIf="loading == true"
>
  <app-loading-spinner></app-loading-spinner>
  Chargement des données...
</div>

<div
  class="flex flex-row justify-center items-center bg-primary neomorphism-primaryDarker-2 p-4 rounded-lg text-white space-x-2 m-8 lg:mx-32"
>
  <div
    class="rounded-full bg-secondary p-2 flex flex-col items-center justify-center"
  >
    <img src="../../assets/img/stadium.svg" class="w-8" />
  </div>

  <span class="text-white">Statistiques</span>
</div>

<div
  class="flex flex-col lg:flex-row lg:space-x-8 text-white m-8 lg:mx-32"
  *ngIf="loading == false && stats != null"
  [@inOutAnimation]
>
  <div
    class="flex flex-row justify-center items-center bg-primary neomorphism-primaryDarker-2 p-4 rounded-lg text-white space-x-2"
  >
    <div
      class="rounded-full bg-secondary p-2 flex flex-col items-center justify-center"
    >
      <img src="../../assets/img/fifagame.svg" class="w-8" />
    </div>

    <span class="text-white">{{ stats.numberOfGames }} matchs joués</span>
  </div>

  <div
    class="flex flex-col justify-center items-center bg-primary neomorphism-primaryDarker-2 p-4 rounded-lg text-white mt-4"
  >
    <div
      class="flex flex-row justify-center align-center items-center space-x-2"
    >
      <div class="rounded-full flex flex-col items-center justify-center">
        <img
          src="{{ stats.bestPlayer.profilePictureUrl }}"
          class="w-16 rounded-full"
        />
      </div>

      <span class="text-white"
        >Meilleur joueur : {{ stats.bestPlayer.fullName }}</span
      >
    </div>

    <app-fifa-stat
      [stat]="stats.bestPlayerStats.statsPerPlatform[0]"
    ></app-fifa-stat>
  </div>

  <div
    class="flex flex-col justify-center items-center bg-primary neomorphism-primaryDarker-2 p-4 rounded-lg text-white mt-4"
  >
    <div
      class="flex flex-row justify-center align-center items-center space-x-2"
    >
      <div class="rounded-full flex flex-col items-center justify-center">
        <img
          src="{{ stats.worstPlayer.profilePictureUrl }}"
          class="w-16 rounded-full"
        />
      </div>

      <span class="text-white"
        >Pire joueur : {{ stats.worstPlayer.fullName }}</span
      >
    </div>

    <app-fifa-stat
      [stat]="stats.worstPlayerStats.statsPerPlatform[0]"
    ></app-fifa-stat>
  </div>
</div>
