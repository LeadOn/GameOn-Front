<section
  class="flex flex-col items-center md:px-6 lg:px-32 xl:px-64 justify-center text-white py-32"
  id="home">
  <div class="mt-4" role="status" *ngIf="isLoading == true">
    <svg
      aria-hidden="true"
      class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
      viewBox="0 0 100 101"
      fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
        fill="currentColor" />
      <path
        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
        fill="currentFill" />
    </svg>
    <span class="sr-only">Loading...</span>
  </div>

  <div
    class="flex flex-col w-2/3 mx-4 items-center bg-gray-800/40 p-4 lg:p-8 rounded-lg backdrop-blur-lg">
    <p>Création match</p>
    <form [formGroup]="createGameForm" class="w-full mt-6">
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          id="teamCode1"
          class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
          required />
        <label
          for="teamCode1"
          class="peer-focus:font-medium absolute text-sm text-gray-300 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-secondary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
          Code équipe 1
          <span class="text-red-500">*</span>
        </label>
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          type="number"
          id="teamScore1"
          class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
          required />
        <label
          for="teamScore1"
          class="peer-focus:font-medium absolute text-sm text-gray-300 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-secondary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
          Score équipe 1
          <span class="text-red-500">*</span>
        </label>
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          id="teamCode2"
          class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
          required />
        <label
          for="teamCode2"
          class="peer-focus:font-medium absolute text-sm text-gray-300 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-secondary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
          Code équipe 2
          <span class="text-red-500">*</span>
        </label>
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          id="teamScore2"
          class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
          required />
        <label
          for="teamScore2"
          class="peer-focus:font-medium absolute text-sm text-gray-300 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-secondary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
          Score équipe 2
          <span class="text-red-500">*</span>
        </label>
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <label
          for="platform"
          class="block mb-2 text-sm font-medium text-white scale-100">
          Plateforme
        </label>

        <select
          id="platform"
          class="mt-2 bg-gray-800/40 border border-secondary text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          <option>Xbox One</option>
          <option>PC</option>
          <option>Five</option>
        </select>
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <label for="team1" class="block mb-2 text-sm font-medium text-white">
          Équipe 1
        </label>
        <select
          multiple
          id="team1"
          formControlName="team1"
          class="bg-gray-800/40 border border-secondary text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          <option *ngFor="let player of players" value="{{ player.id }}">
            {{ player.fullName }}
          </option>
        </select>
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <label for="team2" class="block mb-2 text-sm font-medium text-white">
          Équipe 2
        </label>
        <select
          multiple
          id="team2"
          class="bg-gray-800/40 border border-secondary text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          <option *ngFor="let player of players" value="{{ player.id }}">
            {{ player.fullName }}
          </option>
        </select>
      </div>

      <button
        (click)="createGame()"
        class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">
        Créer le match
      </button>
    </form>
  </div>
</section>
