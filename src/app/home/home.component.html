<section
  class="flex flex-col items-center lg:px-6 lg:px-32 xl:px-64 justify-center text-white h-screen p-8"
  id="home">
  <div
    class="custom-margin flex flex-col items-center lg:items-start bg-gray-800/40 p-4 lg:p-8 rounded-lg backdrop-blur-lg">
    <div>
      <span
        class="block border border-2 border-secondary rounded-lg px-6 py-3 lg:text-xl">
        Yunit's Champions League
      </span>
    </div>

    <div>
      <span
        *ngIf="isLoggedIn == false || (isLoggedIn == true && player.id == 0)"
        class="typed-out text-center block font-semibold text-2xl lg:text-5xl mt-3 lg:mt-10 pr-2">
        Bienvenue dans la Champions League !
      </span>
      <span
        *ngIf="isLoggedIn == true && player.id != 0"
        class="typed-out text-center block font-semibold text-2xl lg:text-5xl mt-3 lg:mt-10 pr-2">
        Bienvenue {{ player.fullName }} !
      </span>
    </div>

    <div
      class="mt-6 lg:mt-10 flex flex-row space-x-4 lg:space-x-0 lg:w-full lg:justify-evenly">
      <a
        href="#players"
        class="block bg-gray-800/40 border p-4 rounded-lg w-36 lg:w-48 text-center">
        Joueurs
      </a>
      <a
        href="#games-played"
        class="block bg-secondary p-4 rounded-lg w-36 lg:w-48 text-center">
        Matchs
      </a>
    </div>

    <div
      *ngIf="isProduction == false"
      class="mt-6 lg:mt-10 flex flex-col lg:w-full lg:justify-evenly">
      <span class="inline-block text-sm">
        <u>Note :</u>
        ce qui suit apparait uniquement en mode dev.
      </span>
      <hr class="my-2" />
      <div *ngIf="isLoggedIn == true">
        <label
          for="access_token"
          class="block mb-2 text-sm font-medium text-white">
          Access token
        </label>
        <input
          type="text"
          id="access_token"
          readonly
          [(ngModel)]="token"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Bearer abcdef" />
      </div>
    </div>
  </div>

  <div class="home-nav-btn flex w-full justify-center mt-32">
    <a
      href="#players"
      class="border border-2 border-secondary rounded-full px-4 py-5 transition transition-all ease-in-out duration-200 hover:scale-110">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="32"
        fill="#00B9FF"
        class="bi bi-arrow-down animate-bounce"
        viewBox="0 0 16 16">
        <path
          fill-rule="evenodd"
          d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
      </svg>
    </a>
  </div>
</section>

<app-home-players></app-home-players>

<div class="flex justify-center">
  <a
    href="#games-played"
    class="w-px h-20 border-r border-dashed border-secondary"></a>
</div>

<app-games-played></app-games-played>
