<section id="home-top-pills" class="px-4 mt-4" [@inOutAnimation]>
  <div class="flex justify-between">
    <div
      class="drop-shadow-lg rounded-full px-2 border border-secondary bg-secondary text-white text-sm"
    >
      <span *ngIf="currentSeason == undefined || currentSeason == null">
        Chargement...
      </span>
      <span *ngIf="currentSeason != undefined && currentSeason != null">
        {{ currentSeason.name }}
      </span>
    </div>

    <div
      routerLink="/changelog"
      class="bg-white drop-shadow-lg rounded-full px-2 border border-primary text-primary text-sm cursor-pointer"
    >
      <span>Nouveautés</span>
    </div>
  </div>
</section>

<section id="home-cards" class="px-4 mt-4" [@inOutAnimation]>
  <div
    class="flex flex-col justify-between px-4 text-white drop-shadow-lg font-bold mt-4 h-48 welcome-card rounded-xl"
  >
    <span class="w-full text-left mt-2">Bienvenue dans GameOn!</span>
    <span class="w-full text-center text-sm mb-2">Version {{ version }}</span>
  </div>
</section>

<section id="home-players" class="px-4 mt-4 py-4 bg-white" [@inOutAnimation]>
  <div class="flex">
    <span class="text-lg font-semibold">Joueurs actifs</span>
  </div>

  <app-loading-spinner *ngIf="loading == true"></app-loading-spinner>

  <div *ngIf="loading == false" class="mt-4">
    <app-player-card
      ng-if="players.length > 0"
      *ngFor="let player of players"
      [player]="player"
    ></app-player-card>
  </div>

  <div class="flex mt-4">
    <span class="text-lg font-semibold">Joueurs archivés</span>
  </div>

  <app-loading-spinner *ngIf="loading == true"></app-loading-spinner>

  <div *ngIf="loading == false" class="mt-4">
    <app-player-card
      ng-if="players.length > 0"
      *ngFor="let player of archivedPlayers"
      [player]="player"
    ></app-player-card>
  </div>
</section>
