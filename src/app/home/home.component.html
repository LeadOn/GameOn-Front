<section
  class="flex flex-col items-center lg:px-6 lg:px-32 xl:px-64 justify-center text-white h-screen p-8"
  id="home">
  <div
    class="custom-margin flex flex-col items-center lg:items-start bg-gray-800/40 p-4 lg:p-8 rounded-lg backdrop-blur-lg">
    <div>
      <span
        class="block border border-2 border-secondary rounded-lg px-6 py-3 lg:text-xl">
        Saison 2023
      </span>
    </div>

    <div>
      <span
        *ngIf="isLoggedIn == false || (isLoggedIn == true && player.id == 0)"
        class="typed-out text-center block font-semibold text-2xl lg:text-5xl mt-3 lg:mt-10 pr-2">
        Bienvenue dans l'aventure YuFoot !
      </span>
      <span
        *ngIf="isLoggedIn == true && player.id != 0"
        class="typed-out text-center block font-semibold text-2xl lg:text-5xl mt-3 lg:mt-10 pr-2">
        Bonjour {{ player.fullName }} !
      </span>
    </div>

    <div
      class="mt-6 lg:mt-10 flex flex-row space-x-4 lg:space-x-0 lg:w-full lg:justify-evenly">
      <a
        href="#players"
        class="block bg-gray-800/40 border p-4 rounded-lg w-36 lg:w-48 text-center">
        Joueurs
      </a>
      <a
        href="#games-played"
        class="block bg-secondary p-4 rounded-lg w-36 lg:w-48 text-center">
        Matchs
      </a>
    </div>

    <div
      *ngIf="isProduction == false"
      class="mt-6 lg:mt-10 flex flex-col lg:w-full lg:justify-evenly">
      <hr class="my-2" />
      <div *ngIf="isLoggedIn == false">
        <button
          type="button"
          class="w-full text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-xs px-5 py-2.5 text-center mr-2 mb-2">
          Utilisateur non connecté
        </button>
      </div>
      <div *ngIf="isLoggedIn == true">
        <button
          type="button"
          class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-xs px-5 py-2.5 text-center mr-2 mb-2">
          Utilisateur connecté
        </button>

        <button
          type="button"
          [cdkCopyToClipboard]="token"
          class="text-white bg-secondaryDarker hover:bg-secondaryDarker-800 focus:outline-none focus:ring-4 focus:ring-secondaryDarker-300 font-medium rounded-full text-xs px-5 py-2.5 text-center mr-2 mb-2">
          Cliquer pour copier le Token
        </button>
      </div>
    </div>
  </div>

  <div class="mt-32">
    <app-arrow-btn link="#players"></app-arrow-btn>
  </div>
</section>

<app-home-players></app-home-players>

<div class="flex justify-center">
  <a
    href="#games-played"
    class="w-px h-20 border-r border-dashed border-secondary"></a>
</div>

<app-games-played></app-games-played>
