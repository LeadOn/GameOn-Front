<section
  id="home-top-pills"
  class="px-4 bg-bgLightDarker dark:bg-bgDarkDarker"
  [@inOutAnimation]
>
  <div class="flex justify-between pt-4">
    <div class="flex space-x-2">
      <div
        class="drop-shadow-lg rounded-full px-2 border border-secondary bg-secondary text-white text-sm animate-fade-up"
      >
        <span *ngIf="currentSeason == undefined || currentSeason == null">
          Chargement...
        </span>
        <span *ngIf="currentSeason != undefined && currentSeason != null">
          {{ currentSeason.name }}
        </span>
      </div>

      <div
        *ngFor="let tournament of tournaments"
        [routerLink]="['/fifa/tournaments', tournament.id]"
        class="bg-bgLight dark:bg-bgDark drop-shadow-lg rounded-full border border-frenchRed text-primary dark:text-primaryDark text-sm cursor-pointer px-2 animate-fade-up"
      >
        <fa-icon
          [icon]="tournamentIcon"
          class="animate-pulse text-frenchRed"
        ></fa-icon>
        <span>
          {{ tournament.name }}
        </span>
        <fa-icon class="ml-1 text-xs" [icon]="externalIcon"></fa-icon>
      </div>
    </div>

    <div
      routerLink="/changelog"
      class="bg-bgLight dark:bg-bgDark drop-shadow-lg rounded-full px-2 border border-gray-300 text-primary dark:text-primaryDark text-sm cursor-pointer animate-fade-right"
    >
      <span>Nouveautés</span>
    </div>
  </div>
</section>

<section id="home-cards" class="px-4 dark:bg-bgDarkDarker animate-fade-up">
  <div
    class="flex flex-col justify-between px-4 text-white drop-shadow-lg font-bold mt-4 h-48 welcome-card rounded-lg"
  >
    <span class="w-full text-left mt-2">Bienvenue dans GameOn!</span>
    <span class="w-full text-center text-sm mb-2">Version {{ version }}</span>
  </div>
</section>

<section
  id="home-players"
  class="px-4 mt-4 py-4 bg-bgLight dark:bg-bgDark"
  [@inOutAnimation]
>
  <div class="flex">
    <span class="text-lg font-semibold text-primary dark:text-primaryDark"
      >Joueurs actifs</span
    >
  </div>

  <app-loading-spinner
    *ngIf="loadingActivePlayers == true"
  ></app-loading-spinner>

  <div *ngIf="loadingActivePlayers == false" class="mt-4">
    <app-player-card
      ng-if="players.length > 0"
      *ngFor="let player of players"
      [player]="player"
    ></app-player-card>
  </div>

  <div class="flex mt-4">
    <span class="text-lg font-semibold text-primary dark:text-primaryDark"
      >Joueurs archivés</span
    >
  </div>

  <app-loading-spinner
    *ngIf="loadingArchivedPlayers == true"
  ></app-loading-spinner>

  <div *ngIf="loadingArchivedPlayers == false" class="mt-4">
    <app-player-card
      ng-if="players.length > 0"
      *ngFor="let player of archivedPlayers"
      [player]="player"
    ></app-player-card>
  </div>
</section>
