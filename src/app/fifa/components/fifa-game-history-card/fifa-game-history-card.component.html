<div
  class="flex w-full bg-white rounded-lg border border-gray-300 drop-shadow-lg justify-center items-center p-2 cursor-pointer"
  [routerLink]="['/fifa/details', game.id]"
>
  <div class="flex justify-center items-center align-center w-1/4">
    <img
      *ngIf="game.team1.fifaTeamId != null && game.team1.fifaTeamId != 0"
      src="assets/img/fifa/teams/{{ game.team1.fifaTeamId }}.png"
      class="w-16 h-16"
    />

    <div *ngIf="game.team1.fifaTeamId != null && game.team1.fifaTeamId != 0">
      <span
        *ngFor="let player of game.team1.players"
        class="text-sm font-semibold ml-2"
        >{{ player.nickname }}</span
      >
    </div>
  </div>

  <div class="flex flex-col justify-center items-center grow">
    <span *ngIf="game != null" class="font-semibold"
      >{{ game.team1.score }} - {{ game.team2.score }}</span
    >

    <span *ngIf="game != null" class="text-xs text-gray-500">{{
      game.platform
    }}</span>
  </div>

  <div class="flex justify-center items-center w-1/4">
    <span
      *ngIf="game.team2.fifaTeamId != null && game.team2.fifaTeamId != 0"
      class="text-sm font-semibold mr-2"
      >{{ game.team2.code }}</span
    >

    <img
      *ngIf="game.team2.fifaTeamId != null && game.team2.fifaTeamId != 0"
      src="assets/img/fifa/teams/{{ game.team2.fifaTeamId }}.png"
      class="w-16 h-16"
    />
  </div>
</div>
