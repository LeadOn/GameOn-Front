<div class="flex flex-row items-center text-xs md:text-sm lg:text-lg">
  <div
    class="border-r-2 mr-2 flex flex-col w-16 md:w-20 items-center"
    [class.border-green-400]="score1 > score2"
    [class.border-red-400]="score1 < score2"
    [class.border-yellow-400]="score1 == score2">
    <img
      *ngIf="team.fifaTeamId != null && team.fifaTeamId != 0"
      class="w-8 md:w-12 mt-2"
      src="../../../assets/img/teams/{{ team.fifaTeamId }}.png" />
    <p class="text-xs mb-2">{{ team.code }}</p>
  </div>
  <div class="flex-grow py-2 md:ml-2">
    <p *ngFor="let player of team.players">
      {{ player.fullName }}
    </p>
  </div>

  <div class="px-2 w-8 md:w-12 lg:w-16 text-center">
    <span class="inline-block">{{ score1 }}</span>
  </div>
</div>
