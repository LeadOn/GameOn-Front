<div
  class="animate-fade items-center justify-center space-x-1 rounded-full px-2 text-sm drop-shadow-lg"
  [ngClass]="{ 'cursor-pointer': pointer == true }"
  [class]="style"
  >
  @if (icon != null) {
    <fa-icon
      [icon]="icon"
      [class]="iconColor"
      [ngClass]="{ 'animate-pulse': iconPulsate == true }"
    ></fa-icon>
  }

  <span>
    {{ title }}
  </span>

  @if (showExternalIcon == true) {
    <fa-icon [icon]="externalIcon"></fa-icon>
  }
</div>
