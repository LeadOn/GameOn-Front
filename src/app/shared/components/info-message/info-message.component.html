<div
  class="m-4 flex animate-fade-up space-x-2 rounded-lg p-4 drop-shadow-lg"
  [ngClass]="{
    'bg-secondary': type == 'info',
    'bg-frenchRed': type == 'error',
    'bg-customGreen': type == 'success',
    'cursor-pointer': clickable == true,
    'm-4': applyMargin == true,
  }"
>
  <fa-icon [icon]="icon" class="text-primaryDark"></fa-icon>
  <span class="text-primaryDark">{{ title }}</span>
</div>
