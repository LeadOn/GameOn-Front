<div
  class="animate-fade m-4 flex space-x-2 rounded-lg p-4 backdrop-blur-sm backdrop-contrast-100 backdrop-saturate-100 backdrop-filter"
  [ngClass]="{
    'bg-secondary/40': type == 'info',
    'bg-frenchRed/40': type == 'error',
    'bg-customGreen/40': type == 'success',
    'cursor-pointer': clickable == true,
    'm-4': applyMargin == true,
  }"
>
  <fa-icon [icon]="icon" class="text-primaryDark"></fa-icon>
  <span class="text-primaryDark font-bold">{{ title }}</span>
</div>
