<div
  class="justify-center flex flex-row items-center border border-l-2 border-r-2 dark:border-2 border-l-frenchBlue border-y-white border-r-frenchRed p-4 rounded-full drop-shadow-lg mt-4 bg-bgLight dark:bg-bgDark animate-fade-down"
>
  <fa-icon
    *ngIf="five == false && lol == false"
    [icon]="icon"
    class="text-2xl text-primary dark:text-primaryDark"
  ></fa-icon>

  <img
    src="assets/img/fifa/teams/115519.png"
    class="w-8"
    *ngIf="five == true"
  />

  <img src="assets/img/svg/lol.svg" class="w-8 h-8" *ngIf="lol == true" />

  <span class="text-2xl ml-4 text-primary dark:text-primaryDark">{{
    title
  }}</span>
</div>
