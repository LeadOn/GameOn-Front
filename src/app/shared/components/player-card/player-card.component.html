<a
  [routerLink]="['/player', player.id]"
  class="hidden md:flex md:align-center neomorphism-primaryDarker-2 flex-col h-72 items-center bg-secondaryDarker p-6 rounded-lg transition transition-all ease-in-out duration-200 hover:bg-secondary"
>
  <div class="mt-4 md:grow">
    <img
      *ngIf="player.profilePictureUrl != null && player.profilePictureUrl != ''"
      class="rounded-full"
      src="{{ player.profilePictureUrl }}"
      width="128"
    />

    <img
      *ngIf="player.profilePictureUrl == null || player.profilePictureUrl == ''"
      class="rounded-full"
      src="../../../../assets/img/yugames-logo.png"
      width="128"
    />
  </div>

  <div class="mt-2 text-center">
    <span class="inline-block text-lg">{{ player.fullName }}</span>
    <br />
    <span class="inline-block italic text-lg" *ngIf="player.nickname != null">
      {{ player.nickname }}
    </span>
    <span class="inline-block italic text-lg" *ngIf="player.nickname == null">
      Pseudo inconnu
    </span>
  </div>
</a>

<a
  [routerLink]="['/player', player.id]"
  class="md:hidden bg-secondaryDarker p-4 rounded-lg neomorphism-primaryDarker-2 flex flex-row space-x-4 transition transition-all ease-in-out duration-200 hover:bg-secondary"
>
  <img class="w-16 rounded-full" src="{{ player.profilePictureUrl }}" />

  <div class="flex flex-col justify-center">
    <span class="text-lg">{{ player.fullName }}</span>
    <span class="italic">{{ player.nickname }}</span>
  </div>
</a>
