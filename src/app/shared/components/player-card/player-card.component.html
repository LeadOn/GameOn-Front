<div
  class="animate-fade bg-bgLight/40 dark:bg-bgDark/40 mt-2 flex cursor-pointer flex-row rounded-lg px-4 drop-shadow-lg"
  [routerLink]="['/player', player.id]"
  *ngIf="loading == false"
>
  <div class="flex items-center justify-center">
    <img
      *ngIf="player.profilePictureUrl != null && player.profilePictureUrl != ''"
      src="{{ apiUrl }}/player/{{ player.id }}/pp"
      width="32"
      class="aspect-square rounded-full object-cover"
    />

    <img
      *ngIf="player.profilePictureUrl == null || player.profilePictureUrl == ''"
      class="rounded-full"
      src="assets/img/gameon-logo.webp"
      width="32"
    />
  </div>

  <div class="text-primary dark:text-primaryDark mx-4 flex grow flex-col">
    <span class="font-bold">{{ player.fullName }}</span>
    <span *ngIf="player.nickname != null">
      {{ player.nickname }}
    </span>
    <span *ngIf="player.nickname == null">Pseudo inconnu</span>
  </div>

  <div class="flex" *ngIf="player.tournamentsWon != null">
    <img
      *ngFor="let tournament of player.tournamentsWon"
      src="assets/img/svg/star-yellow.svg"
      class="w-4"
    />
  </div>
</div>

<div
  class="animate-fade bg-bgLight dark:bg-bgDark mt-2 flex cursor-pointer flex-row rounded-lg px-4 py-2 drop-shadow-lg"
  *ngIf="loading == true"
>
  <div class="flex items-center justify-center">
    <div
      class="flex h-8 w-8 animate-pulse items-center justify-center rounded-full bg-gray-300 dark:bg-gray-700"
    >
      <svg
        class="h-3 w-3 text-gray-200 dark:text-gray-600"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 16 20"
      >
        <path
          d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"
        />
        <path
          d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"
        />
      </svg>
    </div>
  </div>

  <div
    class="text-primary dark:text-primaryDark mx-4 flex grow animate-pulse flex-col space-y-2"
  >
    <span class="h-4 w-32 rounded-full bg-gray-300 dark:bg-gray-700"></span>

    <span class="h-4 w-32 rounded-full bg-gray-300 dark:bg-gray-700"></span>
  </div>
</div>
