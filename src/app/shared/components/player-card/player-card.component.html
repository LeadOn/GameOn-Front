<a
  [routerLink]="['/player', player.id]"
  class="flex drop-shadow-xl flex-col h-72 items-center bg-secondaryDarker p-6 rounded-lg transition transition-all ease-in-out duration-200 hover:bg-secondary">
  <div class="mt-4">
    <img
      class="rounded-full"
      src="{{ player.profilePictureUrl }}"
      width="128" />
  </div>

  <div class="mt-2 text-center">
    <span class="inline-block text-lg">{{ player.fullName }}</span>
    <br />
    <span class="inline-block italic text-lg" *ngIf="player.nickname != null">
      {{ player.nickname }}
    </span>
    <span class="inline-block italic text-lg" *ngIf="player.nickname == null">
      Pseudo inconnu
    </span>
  </div>
</a>
