<header class="border-b-4 border-secondary">
  <nav class="bg-primary/80 px-4 lg:px-6 py-2.5">
    <div
      class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
    >
      <a routerLink="" class="flex flex-row items-center">
        <img
          class="w-12 mr-2"
          src="../../../assets/img/yugames-logo.png"
          alt="logo"
        />
        <span
          class="self-center text-xl font-semibold whitespace-nowrap hidden md:inline-block"
        >
          <span class="text-white">Yu</span>
          <span class="text-secondary">Games</span>
        </span>
      </a>
      <div class="flex items-center lg:order-2">
        <button
          data-collapse-toggle="mobile-menu-2"
          type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-white rounded-lg lg:hidden hover:bg-secondary focus:outline-none"
          aria-controls="mobile-menu-2"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg
            class="hidden w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <div
        class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
        id="mobile-menu-2"
      >
        <ul
          class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
        >
          <li>
            <a
              routerLink="/fifa/history"
              class="transition ease-in-out delay-50 cursor-pointer block py-2 pr-4 pl-3 text-white rounded-lg hover:bg-secondary lg:hover:bg-transparent lg:border-0 lg:hover:text-secondary lg:p-0"
            >
              Matchs jou√©s (FIFA)
            </a>
          </li>
          <li *ngIf="isLoggedIn == true">
            <a
              routerLink="/fifa/create"
              class="transition ease-in-out delay-50 cursor-pointer block py-2 pr-4 pl-3 text-white rounded-lg hover:bg-secondary lg:hover:bg-transparent lg:border-0 lg:hover:text-secondary lg:p-0"
            >
              Ajouter un match
            </a>
          </li>

          <li>
            <a
              routerLink="/tournaments"
              class="transition ease-in-out delay-50 cursor-pointer block py-2 pr-4 pl-3 text-white rounded-lg hover:bg-secondary lg:hover:bg-transparent lg:border-0 lg:hover:text-secondary lg:p-0"
            >
              Tournois
            </a>
          </li>

          <li *ngIf="isLoggedIn == true">
            <a
              routerLink="/player/me"
              class="transition ease-in-out delay-50 cursor-pointer block py-2 pr-4 pl-3 text-white rounded-lg hover:bg-green-500 lg:hover:bg-transparent lg:border-0 lg:hover:text-green-500 lg:p-0"
            >
              Mon compte
            </a>
          </li>

          <li *ngIf="isLoggedIn == false">
            <a
              (click)="login()"
              class="transition ease-in-out delay-50 cursor-pointer block py-2 pr-4 pl-3 text-white rounded-lg hover:bg-secondary lg:hover:bg-transparent lg:border-0 lg:hover:text-secondary lg:p-0"
            >
              Connexion
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<router-outlet></router-outlet>

<app-footer></app-footer>
