<header
  class="flex items-center justify-between self-center h-16 px-4 bg-white"
>
  <a
    routerLink=""
    class="flex self-center items-center justify-center text-xl font-bold text-primaryDarker"
    >Game<img
      class="w-6 h-6 ml"
      src="assets/img/gameon-logo.webp"
      alt="GameOn!'s logo"
    />n!</a
  >

  <a *ngIf="isLoggedIn == false" class="text-2xl text-primary" (click)="login()"
    ><fa-icon [icon]="userIcon"></fa-icon
  ></a>

  <a
    *ngIf="isLoggedIn == true"
    class="text-2xl text-secondary"
    routerLink="/player/me"
    ><fa-icon [icon]="userIcon"></fa-icon
  ></a>
</header>

<div class="mb-24">
  <router-outlet></router-outlet>
</div>

<nav
  class="fixed z-50 w-11/12 h-16 max-w-lg -translate-x-1/2 bg-white border border-l-2 border-r-2 border-l-frenchBlue border-t-gray-300 border-b-gray-300 border-r-frenchRed rounded-full bottom-4 left-1/2 drop-shadow-xl"
>
  <div class="grid h-full max-w-lg grid-cols-5 mx-auto">
    <button
      routerLink=""
      data-tooltip-target="tooltip-home"
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 rounded-s-full hover:bg-gray-50 group"
    >
      <fa-icon [icon]="homeIcon" class="text-lg text-primary"></fa-icon>
    </button>
    <div
      id="tooltip-home"
      role="tooltip"
      class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip"
    >
      Accueil
      <div class="tooltip-arrow" data-popper-arrow></div>
    </div>

    <button
      routerLink="/fifa"
      data-tooltip-target="tooltip-fifa-game"
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group"
    >
      <fa-icon [icon]="ballIcon" class="text-lg text-primary"></fa-icon>
    </button>
    <div
      id="tooltip-fifa-game"
      role="tooltip"
      class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
    >
      Matchs joués
      <div class="tooltip-arrow" data-popper-arrow></div>
    </div>

    <div class="flex items-center justify-center">
      <button
        (click)="createMatch()"
        data-tooltip-target="tooltip-new"
        type="button"
        class="inline-flex items-center justify-center w-10 h-10 font-medium bg-frenchBlue rounded-full hover:bg-blue-700 group focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-blue-800"
      >
        <fa-icon [icon]="plusIcon" class="text-lg text-white"></fa-icon>
      </button>
    </div>
    <div
      id="tooltip-new"
      role="tooltip"
      class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
    >
      Créer match
      <div class="tooltip-arrow" data-popper-arrow></div>
    </div>

    <button
      routerLink="/fifa/tournaments"
      data-tooltip-target="tooltip-settings"
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group"
    >
      <fa-icon [icon]="trophyIcon" class="text-lg text-primary"></fa-icon>
    </button>
    <div
      id="tooltip-settings"
      role="tooltip"
      class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
    >
      Tournois
      <div class="tooltip-arrow" data-popper-arrow></div>
    </div>

    <button
      *ngIf="isLoggedIn == true"
      routerLink="/player/me"
      data-tooltip-target="tooltip-profile"
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 rounded-e-full hover:bg-gray-50 dark:hover:bg-gray-800 group"
    >
      <fa-icon [icon]="userIcon" class="text-lg text-primary"></fa-icon>
    </button>

    <button
      *ngIf="isLoggedIn == false"
      (click)="login()"
      data-tooltip-target="tooltip-profile"
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 rounded-e-full hover:bg-gray-50 dark:hover:bg-gray-800 group"
    >
      <fa-icon [icon]="userIcon" class="text-lg text-primary"></fa-icon>
    </button>
    <div
      id="tooltip-profile"
      role="tooltip"
      class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
    >
      Profil
      <div class="tooltip-arrow" data-popper-arrow></div>
    </div>
  </div>
</nav>
