<nav
  class="bg-primary/80 px-2 sm:px-4 py-2.5 absolute w-full border-b-4 border-primary">
  <div class="container flex flex-wrap items-center justify-between mx-auto">
    <a routerLink="" class="flex items-center">
      <span
        class="ml-2 self-center font-semibold text-xl whitespace-nowrap text-white">
        Yu
      </span>
      <span
        class="text-secondary self-center font-semibold text-xl whitespace-nowrap">
        Foot
      </span>
    </a>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 ml-3 text-sm text-white rounded-lg md:hidden hover:bg-secondary focus:outline-none"
      aria-controls="navbar-default"
      aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"></path>
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="flex flex-col md:items-center mt-4 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
        <li>
          <button
            *ngIf="isLoggedIn == false"
            (click)="login()"
            class="block py-2 pl-3 pr-4 text-white bg-secondary rounded md:p-3">
            Connexion
          </button>
          <a *ngIf="isLoggedIn == true" [routerLink]="['/player', 'me']">
            <fa-icon
              [icon]="userIcon"
              class="inline-block py-2 pl-3 pr-4 text-white bg-secondary rounded-full md:p-3"></fa-icon>
          </a>

          <a
            class="ml-2"
            *ngIf="isLoggedIn == true"
            [routerLink]="['/games', 'create']">
            <fa-icon
              [icon]="createMatch"
              class="inline-block py-2 pl-3 pr-4 text-white bg-green-400 rounded-full md:p-3"></fa-icon>
          </a>

          <button class="ml-2" *ngIf="isLoggedIn == true" (click)="logout()">
            <fa-icon
              [icon]="logoutIcon"
              class="inline-block py-2 pl-3 pr-4 text-white bg-red-500 rounded-full md:p-3"></fa-icon>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
