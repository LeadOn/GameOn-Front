<div class="m-4 overflow-x-auto mt-8">
  <div
    class="flex flex-row items-center p-4 rounded-lg bg-primary"
    *ngIf="loading == true"
  >
    <app-loading-spinner></app-loading-spinner>
    <span class="text-white">Chargement...</span>
  </div>

  <div
    class="flex flex-row space-x-2 justify-center p-4 rounded-lg bg-primary mb-4"
    *ngIf="loading == false"
  >
    <div
      class="rounded-full bg-customRed w-8 flex flex-col items-center justify-center"
    >
      <img src="../../../assets/img/fifagame.svg" class="w-4" />
    </div>
    <span class="text-white">Matchs jou√©s (FIFA)</span>
  </div>

  <app-fifa-game-list-header
    *ngIf="loading == false"
  ></app-fifa-game-list-header>

  <div
    class="mt-4 flex flex-col w-full text-white space-y-4"
    *ngIf="loading == false"
  >
    <app-fifa-game-history-card
      *ngFor="let game of games"
      [game]="game"
      [admin]="isAdmin"
    ></app-fifa-game-history-card>
  </div>
</div>
