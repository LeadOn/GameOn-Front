<section class="px-4 pt-4">
  <app-loading-spinner
    [@inOutAnimation]
    *ngIf="loading == true"
  ></app-loading-spinner>
</section>

<div
  class="px-4 mt-4 flex space-x-2"
  [@inOutAnimation]
  *ngIf="loading == false && stats.currentUser.id != 0"
>
  <span class="text-lg font-semibold text-primary dark:text-primaryDark"
    >Général
  </span>
</div>

<section
  id="admin-home-general"
  class="flex flex-nowrap whitespace-nowrap px-4 overflow-x-scroll"
  *ngIf="loading == false && stats.currentUser.id != 0"
>
  <div class="flex space-x-2 py-4">
    <div
      routerLink="/admin/platforms"
      class="flex flex-col bg-bgLight dark:bg-bgDark text-primary dark:text-primaryDark rounded-lg drop-shadow-lg p-4 space-y-4 w-48"
    >
      <span class="font-semibold">Plateformes</span>

      <div class="flex justify-between">
        <span class="text-lg font-semibold">{{ stats.platforms }}</span>
        <fa-icon [icon]="platformIcon" class="text-2xl"></fa-icon>
      </div>
    </div>

    <div
      routerLink="/admin/players"
      class="flex flex-col bg-bgLight dark:bg-bgDark text-primary dark:text-primaryDark rounded-lg drop-shadow-lg p-4 space-y-4 w-48"
    >
      <span class="font-semibold">Joueurs</span>

      <div class="flex justify-between">
        <span class="text-lg font-semibold">{{ stats.players }}</span>
        <fa-icon [icon]="playerIcon" class="text-2xl"></fa-icon>
      </div>
    </div>

    <div
      routerLink="/admin/seasons"
      class="flex flex-col bg-bgLight dark:bg-bgDark text-primary dark:text-primaryDark rounded-lg drop-shadow-lg p-4 space-y-4 w-48"
    >
      <span class="font-semibold">Saisons</span>

      <div class="flex justify-between">
        <span class="text-lg font-semibold">{{ stats.seasons }}</span>
        <fa-icon [icon]="seasonIcon" class="text-2xl"></fa-icon>
      </div>
    </div>
  </div>
</section>

<div
  class="px-4 mt-4 flex space-x-2"
  [@inOutAnimation]
  *ngIf="loading == false && stats.currentUser.id != 0"
>
  <span class="text-lg font-semibold text-primary dark:text-primaryDark"
    >FIFA
  </span>
</div>

<section
  id="admin-home-fifa"
  class="flex flex-nowrap whitespace-nowrap px-4 overflow-x-scroll"
  *ngIf="loading == false && stats.currentUser.id != 0"
>
  <div class="flex space-x-2 py-4">
    <div
      routerLink="/admin/fifa-games"
      class="flex flex-col bg-bgLight dark:bg-bgDark text-primary dark:text-primaryDark rounded-lg drop-shadow-lg p-4 space-y-4 w-48"
    >
      <span class="font-semibold">Matchs joués</span>

      <div class="flex justify-between">
        <span class="text-lg font-semibold">{{ stats.fifaGames }}</span>
        <fa-icon [icon]="soccerIcon" class="text-2xl"></fa-icon>
      </div>
    </div>

    <div
      routerLink="/admin/highlights"
      class="flex flex-col bg-bgLight dark:bg-bgDark text-primary dark:text-primaryDark rounded-lg drop-shadow-lg p-4 space-y-4 w-48"
    >
      <span class="font-semibold">Temps forts</span>

      <div class="flex justify-between">
        <span class="text-lg font-semibold">{{ stats.highlights }}</span>
        <fa-icon [icon]="hightlightIcon" class="text-2xl"></fa-icon>
      </div>
    </div>

    <div
      routerLink="/admin/tournaments"
      class="flex flex-col bg-bgLight dark:bg-bgDark text-primary dark:text-primaryDark rounded-lg drop-shadow-lg p-4 space-y-4 w-48"
    >
      <span class="font-semibold">Tournois</span>

      <div class="flex justify-between">
        <span class="text-lg font-semibold">{{ stats.tournaments }}</span>
        <fa-icon [icon]="tournamentIcon" class="text-2xl"></fa-icon>
      </div>
    </div>
  </div>
</section>
