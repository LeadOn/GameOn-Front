<section class="h-screen bg-bgDarker px-4 pt-4">
  <app-loading-spinner
    [@inOutAnimation]
    *ngIf="loading == true"
  ></app-loading-spinner>

  <app-common-page-header
    *ngIf="loading == false && player.id != 0"
    [icon]="playerIcon"
    [title]="'Joueur #' + player.id"
    [@inOutAnimation]
  ></app-common-page-header>

  <div
    class="flex flex-col items-center mt-4"
    *ngIf="loading == false && player.id != 0"
    [@inOutAnimation]
  >
    <form
      [formGroup]="updatePlayerForm"
      class="bg-bgLight dark:bg-bgDark p-8 rounded-lg w-full"
    >
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          id="keycloakId"
          class="block py-2.5 px-0 w-full text-sm text-primary dark:text-primaryDark bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
          formControlName="keycloakId"
          maxlength="50"
        />
        <label
          for="keycloakId"
          class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-secondary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >
          Keycloak ID
        </label>
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          id="fullName"
          class="block py-2.5 px-0 w-full text-sm text-primary dark:text-primaryDark bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
          formControlName="fullName"
          maxlength="100"
          required
        />
        <label
          for="fullName"
          class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-secondary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >
          Nom complet
          <span class="text-customRed">*</span>
        </label>
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          id="nickname"
          class="block py-2.5 px-0 w-full text-sm text-primary dark:text-primaryDark bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
          formControlName="nickname"
          maxlength="50"
          required
        />
        <label
          for="nickname"
          class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-secondary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >
          Pseudo
          <span class="text-customRed">*</span>
        </label>
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          id="profilePicUrl"
          class="block py-2.5 px-0 w-full text-sm text-primary dark:text-primaryDark bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
          formControlName="profilePicUrl"
          maxlength="500"
          required
        />
        <label
          for="profilePicUrl"
          class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-secondary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >
          URL de photo de profil
          <span class="text-customRed">*</span>
        </label>
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          id="archived"
          type="checkbox"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          formControlName="archived"
        />
        <label for="archived" class="ms-2 text-sm font-medium text-gray-400"
          >Archivé ? <span class="text-customRed">*</span></label
        >
      </div>

      <button
        (click)="updatePlayer()"
        class="text-white bg-customGreen hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-customGreen font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center"
      >
        Mettre à jour
      </button>
    </form>
  </div>
</section>
