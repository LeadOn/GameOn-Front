<section class="bg-bgDarker h-screen px-4 pt-4">
  <app-loading-spinner
    [@inOutAnimation]
    *ngIf="loading == true"
  ></app-loading-spinner>

  <app-common-page-header
    [icon]="platformIcon"
    [title]="'Plateformes'"
    [@inOutAnimation]
  ></app-common-page-header>

  <div class="mt-4 overflow-x-auto" *ngIf="loading == false">
    <table class="w-full text-left text-sm text-gray-500 dark:text-gray-300">
      <thead class="text-center text-xs text-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Nom</th>
          <th scope="col" class="px-6 py-3">Actions</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr
          class="border-b odd:bg-white even:bg-gray-50 odd:dark:bg-gray-900 even:dark:bg-gray-800"
          *ngFor="let platform of platforms"
        >
          <th
            class="whitespace-nowrap px-6 py-4 text-center font-medium text-gray-900 dark:text-gray-300"
          >
            {{ platform.name }}
          </th>
          <td class="px-6 py-4">
            <fa-icon
              [icon]="editIcon"
              class="cursor-pointer text-xl text-primary dark:text-primaryDark"
              [routerLink]="['/admin/platforms/edit', platform.id]"
            ></fa-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
