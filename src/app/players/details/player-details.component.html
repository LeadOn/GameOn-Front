<div
  class="flex flex-row items-center bg-primary p-4 rounded-lg drop-shadow-xl m-8 md:mx-16 lg:mx-32 text-white"
  role="status"
  *ngIf="loading == true">
  <app-loading-spinner></app-loading-spinner>
  Chargement des données...
</div>

<div
  class="flex flex-col md:flex-row md:space-x-8 text-white m-8 md:mx-16 lg:mx-32"
  *ngIf="player != null && player.id != 0">
  <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4">
    <div
      class="bg-primary p-8 rounded-lg drop-shadow-xl flex flex-col items-center">
      <img
        class="rounded-full drop-shadow-xl"
        src="{{ player.profilePictureUrl }}"
        width="128" />

      <div class="text-center w-full">
        <span class="block mt-2">{{ player.fullName }}</span>
        <span class="block italic">{{ player.nickname }}</span>

        <hr class="my-4 border-dashed" />

        <div class="mt-2">
          <select
            (change)="onChangeEnemy($event.target)"
            [ngModel]="selectedEnemy"
            id="enemies"
            class="bg-primaryDarker text-white border border-secondary drop-shadow-xl text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option value="0">Versus</option>
            <option *ngFor="let player of players" value="{{ player.id }}">
              {{ player.fullName }} ({{ player.nickname }})
            </option>
          </select>
        </div>

        <hr class="my-4 border-dashed" />

        <div *ngIf="totalStats != null">
          <div
            class="flex flex-row justify-around mt-2 text-white w-full items-center mb-4">
            <div class="flex flex-col space-y-4">
              <div class="flex flex-row">
                <input
                  id="global-stats"
                  type="radio"
                  value="global"
                  [(ngModel)]="selectedStats"
                  (change)="calculateStats()"
                  name="default-radio"
                  class="w-4 h-4 bg-white border-secondaryDarker focus:ring-secondary focus:ring-2" />
                <label
                  for="five-stats"
                  class="text-sm font-medium text-white dark:text-gray-300 ml-2">
                  Global
                </label>
              </div>

              <div class="flex flex-row">
                <input
                  id="windows-stats"
                  type="radio"
                  value="windows"
                  name="default-radio"
                  [(ngModel)]="selectedStats"
                  (change)="calculateStats()"
                  class="w-4 h-4 bg-white border-secondaryDarker focus:ring-secondary focus:ring-2" />
                <label
                  for="windows-stats"
                  class="text-sm font-medium text-gray-900 dark:text-gray-300">
                  <img src="../../../assets/img/windows.svg" class="w-6 ml-2" />
                </label>
              </div>
            </div>

            <div class="flex flex-col space-y-4">
              <div class="flex flex-row">
                <input
                  id="xbox-stats"
                  type="radio"
                  value="xbox"
                  name="default-radio"
                  [(ngModel)]="selectedStats"
                  (change)="calculateStats()"
                  class="w-4 h-4 bg-white border-secondaryDarker focus:ring-secondary focus:ring-2" />
                <label for="xbox-stats" class="text-sm font-medium">
                  <img src="../../../assets/img/xbox.svg" class="w-6 ml-2" />
                </label>
              </div>

              <div class="flex flex-row">
                <input
                  id="five-stats"
                  type="radio"
                  value="five"
                  [(ngModel)]="selectedStats"
                  (change)="calculateStats()"
                  name="default-radio"
                  class="w-4 h-4 bg-white border-secondaryDarker focus:ring-secondary focus:ring-2" />
                <label for="five-stats" class="text-sm font-medium">
                  <img src="../../../assets/img/stadium.svg" class="w-6 ml-2" />
                </label>
              </div>
            </div>
          </div>

          <hr class="my-4 border-dashed" />

          <div class="w-full">
            <app-fifa-stat [stat]="calculatedStats"></app-fifa-stat>
          </div>
        </div>

        <hr class="my-4 border-dashed" *ngIf="topTeamsPlayed.length > 0" />

        <p class="text-sm underline" *ngIf="topTeamsPlayed.length > 0">
          Les plus jouées
        </p>

        <div
          class="flex flex-col w-full mt-2 space-y-4"
          *ngIf="topTeamsPlayed.length > 0">
          <div
            *ngFor="let topTeam of topTeamsPlayed"
            class="flex flex-row items-center space-x-1">
            <span class="w-6">{{ topTeamsPlayed.indexOf(topTeam) + 1 }}.</span>
            <img
              class="w-8"
              *ngIf="topTeam.fifaTeam != null && topTeam.fifaTeam != undefined"
              src="../../../assets/img/teams/{{ topTeam.fifaTeam.id }}.png" />
            <span
              *ngIf="topTeam.fifaTeam == undefined || topTeam.fifaTeam == null">
              Inconnu
            </span>

            <span class="text-sm">
              <span
                *ngIf="
                  topTeam.fifaTeam != undefined && topTeam.fifaTeam != null
                ">
                {{ topTeam.fifaTeam.name }}
              </span>
              ({{ topTeam.numberOfGames }})
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="w-full flex flex-col w-full mt-8 md:mt-0">
    <div
      *ngIf="loading == false && selectedEnemy != 0 && enemy.id != 0"
      class="flex flex-col lg:flex-row justify-around bg-secondaryDarker p-4 border border-red-500 rounded-lg drop-shadow-xl mb-4">
      <div class="flex flex-col items-center space-y-4">
        <div class="flex flex-row items-center space-x-4">
          <img
            class="rounded-full"
            src="{{ player.profilePictureUrl }}"
            width="128" />

          <div>
            <p>{{ player.fullName }}</p>
            <p class="italic">{{ player.nickname }}</p>
          </div>
        </div>

        <app-fifa-stat [stat]="totalStats" class="w-full"></app-fifa-stat>
      </div>

      <hr class="my-4 md:hidden" />

      <div class="flex flex-col items-center space-y-4">
        <div class="flex flex-row items-center space-x-4">
          <img
            class="rounded-full"
            src="{{ enemy.profilePictureUrl }}"
            width="128" />

          <div>
            <p>{{ enemy.fullName }}</p>
            <p class="italic">{{ enemy.nickname }}</p>
          </div>
        </div>

        <app-fifa-stat [stat]="totalEnemyStats" class="w-full"></app-fifa-stat>
      </div>
    </div>

    <app-fifa-game-list-header
      *ngIf="loading == false"></app-fifa-game-list-header>

    <div
      class="mt-4 flex flex-col w-full text-white space-y-4"
      *ngIf="loading == false">
      <app-fifa-game-history-card
        *ngFor="let game of games"
        [game]="game"></app-fifa-game-history-card>
    </div>
  </div>
</div>
