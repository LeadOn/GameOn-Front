<section
  class="flex flex-col items-center md:px-6 lg:px-32 xl:px-64 justify-center text-white h-screen"
  id="my-dashboard">
  <div
    *ngIf="loading == true"
    class="w-full flex flex-row items-center p-4 rounded-lg bg-primary">
    <app-loading-spinner></app-loading-spinner>
    <span class="text-white">Chargement...</span>
  </div>

  <div
    class="flex flex-col items-center lg:items-start bg-gray-800/40 p-4 lg:p-8 rounded-lg backdrop-blur-lg"
    *ngIf="loading == false && (player$ | async) as currentPlayer">
    <app-player-details-card
      *ngIf="currentPlayer != null && currentPlayer.id != 0"
      [player]="currentPlayer"
      [stats]="stats"></app-player-details-card>
  </div>

  <div class="home-nav-btn flex w-full justify-center mt-4">
    <app-arrow-btn link="/player/me#update-profile"></app-arrow-btn>
  </div>
</section>

<app-update-player
  *ngIf="loading == false && (player$ | async) as currentPlayer"
  [player]="currentPlayer"></app-update-player>

<section
  class="flex flex-col items-center justify-center text-white p-8 md:px-6 lg:px-32"
  id="update-profile">
  <div class="text-center">
    <span class="block text-xl font-bold">Déconnexion</span>
    <span class="block mt-4">
      Vous pouvez vous déconnecter en cliquant sur le bouton ci-dessous.
    </span>
  </div>

  <button class="mt-4 p-4 rounded-lg bg-red-500 w-full" (click)="logout()">
    Déconnexion
  </button>
</section>
