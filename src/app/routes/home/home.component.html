<app-info-message
  *ngIf="isLoggedIn == false && error == false"
  [icon]="infoIcon"
  [type]="'info'"
  [clickable]="true"
  [title]="'Connectez-vous pour profiter d\'une experience personalisÃ©e !'"
  (click)="login()"
>
</app-info-message>

<section id="home-changelog" class="mt-4">
  <app-home-changelog
    [changelog]="homeData?.latestChangelog"
    [loading]="loading"
    [error]="error"
  ></app-home-changelog>
</section>

<section id="home-fifa" class="mt-4 px-4">
  <app-home-fifa
    [season]="homeData?.currentSeason"
    [loading]="loading"
    [tournaments]="homeData?.featuredTournaments"
    [isLoggedIn]="isLoggedIn"
  ></app-home-fifa>
</section>

<section id="home-lol" class="my-4 px-4">
  <app-home-lol></app-home-lol>
</section>
