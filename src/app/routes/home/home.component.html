<app-info-message
  [type]="'error'"
  [title]="'Une erreur est survenue lors de la récupération des données.'"
  *ngIf="error == true"
></app-info-message>

<app-info-message
  *ngIf="isLoggedIn == false"
  [icon]="infoIcon"
  [type]="'info'"
  [clickable]="true"
  [title]="'Connectez-vous pour profiter d\'une experience personalisée !'"
  (click)="login()"
>
</app-info-message>

<section id="home-changelog" class="mt-4 px-4">
  <app-home-changelog
    [changelog]="homeData?.latestChangelog"
    [loading]="loading"
  ></app-home-changelog>
</section>

<section id="home-fifa" class="mt-4 px-4">
  <app-home-fifa
    [season]="homeData?.currentSeason"
    [loading]="loading"
    [tournaments]="homeData?.featuredTournaments"
    [isLoggedIn]="isLoggedIn"
  ></app-home-fifa>
</section>

<section id="home-lol" class="mt-4 px-4">
  <app-home-lol></app-home-lol>
</section>

<section id="home-players" class="animate-fade-up px-4 py-4">
  <div class="flex items-center justify-between">
    <span class="text-lg font-semibold text-primary dark:text-primaryDark"
      >Joueurs actifs</span
    >

    <app-loading-spinner-tiny
      *ngIf="loadingActivePlayers == true"
    ></app-loading-spinner-tiny>
  </div>

  <div *ngIf="loadingActivePlayers == false" class="mt-4">
    <app-player-card
      ng-if="players.length > 0"
      *ngFor="let player of players"
      [player]="player"
    ></app-player-card>
  </div>
</section>
