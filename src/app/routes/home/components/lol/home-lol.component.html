<section id="lol-header">
  <div
    class="flex animate-fade cursor-pointer items-center justify-between"
    routerLink="/lol"
  >
    <div class="flex items-center justify-center">
      <img src="assets/img/svg/lol.svg" class="w-8" />

      <span class="text-lg font-semibold text-primary dark:text-primaryDark"
        >League of Legends</span
      >
    </div>
  </div>
</section>

<section id="lol-pill">
  <div class="flex justify-between pt-4">
    <app-pill
      [title]="'Assets utilisés : patch ' + lolVersion"
      [bgStyle]="'secondary'"
    ></app-pill>
  </div>
</section>

<section
  id="lol-card"
  class="lol-card mt-4 flex aspect-video animate-fade cursor-pointer flex-col justify-between rounded-lg px-4 font-bold text-white drop-shadow-lg"
  routerLink="/lol"
>
  <span class="mt-2 w-full text-left"
    >Accéder à l'espace League of Legends !</span
  >
  <span class="mb-2 w-full text-right text-sm"></span>
</section>
