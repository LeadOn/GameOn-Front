<div class="mb-8">
  <!-- Header avec image de fond -->
  @if (athlete != null) {
    <app-pinned-athlete-card
      [athlete]="athlete"
      [isLink]="false"
    ></app-pinned-athlete-card>
  } @else {
    <!-- Ã‰tat de chargement -->
    <div
      class="relative overflow-hidden rounded-2xl border border-[#212e56]/50 bg-gradient-to-br from-[#0c1c3c]/90 to-[#050811]/90 shadow-2xl backdrop-blur-xl"
    >
      <div class="relative p-8">
        <div class="space-y-4">
          <div
            class="h-10 w-1/2 animate-pulse rounded-lg bg-[#212e56]/30"
          ></div>
          <div class="h-6 w-1/3 animate-pulse rounded-lg bg-[#212e56]/30"></div>
          <div class="mt-8 grid grid-cols-2 gap-4 sm:grid-cols-4">
            @for (i of [1, 2, 3, 4]; track i) {
              <div class="h-24 animate-pulse rounded-xl bg-[#212e56]/30"></div>
            }
          </div>
        </div>
      </div>
    </div>
  }
</div>
