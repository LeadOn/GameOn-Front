<section id="top-card" class="px-4 pt-4">
  <app-common-page-header
    [icon]="changelogIcon"
    [title]="'Changelogs'"
  ></app-common-page-header>

  <app-changelog-card
    *ngIf="loading == true"
    [loading]="true"
  ></app-changelog-card>

  <div *ngIf="loading == false">
    <app-changelog-card
      *ngFor="let changelog of changelogs"
      [changelog]="changelog"
      [loading]="false"
    ></app-changelog-card>
  </div>
</section>
