<section id="top-card" class="px-4 pt-4">
  <app-common-page-header
    [icon]="footballIcon"
    [title]="'Matchs jouÃ©s'"
  ></app-common-page-header>

  <div class="md:hidden" *ngIf="loading == true">
    <app-loading-spinner></app-loading-spinner>
  </div>
</section>

<div class="mx-4 mt-4 rounded-full text-sm drop-shadow-lg">
  <button
    (click)="createMatch()"
    class="delay-50 w-full animate-fade-down rounded-full border border-customGreen bg-bgLight px-5 py-2.5 text-center text-sm text-customGreen transition ease-in-out hover:bg-customGreen hover:text-white focus:outline-none focus:ring-4 focus:ring-customGreen dark:bg-bgDark"
  >
    Ajouter un match
  </button>

  <button
    routerLink="/fifa/global-stats"
    class="delay-50 mt-4 w-full animate-fade-down rounded-full border border-frenchBlue bg-bgLight px-5 py-2.5 text-center text-sm text-frenchBlue transition ease-in-out hover:bg-frenchBlue hover:text-white focus:outline-none focus:ring-4 focus:ring-frenchBlue dark:bg-bgDark dark:text-white dark:hover:text-frenchBlue"
  >
    Voir les statistiques globales
  </button>
</div>

<div class="md:flex md:flex-row md:justify-around">
  <section id="game-filters" class="mt-4 px-4 md:w-1/3">
    <div
      class="flex animate-fade-down cursor-pointer justify-between text-primary dark:text-primaryDark"
      (click)="showFiltersClick()"
    >
      <span class="text-lg font-semibold">Filtres</span>
      <span class="text-lg font-semibold">
        <fa-icon [icon]="downChevronIcon" *ngIf="showFilters == true"></fa-icon>
        <fa-icon
          [icon]="rightChevronIcon"
          *ngIf="showFilters == false"
        ></fa-icon>
      </span>
    </div>

    <div
      *ngIf="showFilters == true"
      class="mb-4 mt-4 flex animate-fade-down flex-col rounded-lg border border-bgLightDarker bg-bgLight p-4 text-primary drop-shadow-lg dark:border-bgDarkDarker dark:bg-bgDark dark:text-primaryDark"
    >
      <div>
        <span class="text-sm">Nombre de matchs</span>
        <select
          [(ngModel)]="numberOfGames"
          class="w-full rounded-lg border-gray-300 focus:border-secondary focus:ring-secondary dark:bg-bgDarkDarker"
        >
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </div>

      <div class="mt-2">
        <span class="text-sm">Platforme</span>
        <select
          [(ngModel)]="platformId"
          class="w-full rounded-lg border-gray-300 focus:border-secondary focus:ring-secondary dark:bg-bgDarkDarker"
        >
          <option value="0">--- Plateforme ---</option>
          <option *ngFor="let platform of platforms" value="{{ platform.id }}">
            {{ platform.name }}
          </option>
        </select>
      </div>

      <div class="mt-2">
        <span class="block text-sm">Entre le :</span>
        <input
          [(ngModel)]="startDate"
          type="date"
          class="w-full rounded-lg border-gray-300 focus:border-secondary focus:ring-secondary dark:bg-bgDarkDarker"
        />
      </div>

      <div class="mt-2">
        <span class="block text-sm">et le :</span>
        <input
          [(ngModel)]="endDate"
          type="date"
          class="w-full rounded-lg border-gray-300 focus:border-secondary focus:ring-secondary dark:bg-bgDarkDarker"
        />
      </div>
      <button
        (click)="searchGame()"
        class="mt-4 w-full rounded-lg border border-secondary py-2"
      >
        Filtrer
      </button>
    </div>
  </section>

  <section id="fifa-game-played" class="px-4 pt-4 md:w-2/3">
    <div class="hidden md:block" *ngIf="loading == true">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <div *ngIf="loading == false">
      <div class="mt-4 flex w-full flex-col space-y-4">
        <app-fifa-game-history-card
          *ngFor="let game of games"
          [game]="game"
        ></app-fifa-game-history-card>
      </div>
    </div>
  </section>
</div>
